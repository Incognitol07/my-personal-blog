<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='my-alpaca.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ModernBlog</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content.replace('\n', '<br>') | safe  }}</p>
        <small>Category: {{ post.category }} | Tags: {{ post.tags }}</small>
    </section>

    <footer>
        <p>&copy; 2024 ModernBlog | Designed by Abraham Adelodun</p>
    </footer>
</body>
</html>
